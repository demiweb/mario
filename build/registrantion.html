<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>registrantion</title>
    <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#fff" />
    <meta name="format-detection" content="telephone=no" />
    <link rel="stylesheet" media="all" href="css/app.css" />
  </head>
  <body>
    <!-- BEGIN content -->
    <div class="out">
      <!-- begin header -->
      <header class="header">
        <div class="header__logo">
          <a href="/" class="logo">
            <img src="img/logo.png" alt="" class="js-lazy">
          </a>
        </div>
        <div class="header__contacts">ГАРЯЧА ЛІНІЯ - <a href="tel:0800300525">0 800 300 525</a></div>
      </header>
      <!-- end header -->
      <!-- begin registration -->
      <main class="main main--full js-lazy" data-background-image="img/bg-reg.jpg">
        <!-- begin registration -->
        <section class="registration">
          <div class="registration__inner">
            <div class="registration__form">
              <!-- begin form -->
              <div class="form">
                <form>
                  <div class="form__inner">
                    <div class="form__field">
                      <div class="form__input">
                        <div class="form__label">Введіть номер телефону (ваш майбутній логін):</div>
                        <!-- begin input -->
                        <div class="input">
                          <input class="js-mask" type="tel" data-mask="phone">
                        </div>
                        <!-- end input -->
                      </div>
                    </div>
                    <div class="form__field">
                      <div class="form__input">
                        <div class="form__label">Ваш E-mail:</div>
                        <!-- begin input -->
                        <div class="input">
                          <input type="email">
                        </div>
                        <!-- end input -->
                      </div>
                    </div>
                    <div class="form__field">
                      <div class="form__input">
                        <div class="form__label">ПІБ:</div>
                        <!-- begin input -->
                        <div class="input">
                          <input type="text">
                        </div>
                        <!-- end input -->
                      </div>
                    </div>
                    <div class="form__field">
                      <div class="form__input">
                        <div class="form__label">Місце роботи (назва компанії):</div>
                        <!-- begin input -->
                        <div class="input">
                          <input type="text">
                        </div>
                        <!-- end input -->
                      </div>
                    </div>
                    <div class="form__field">
                      <div class="form__input">
                        <div class="form__label">Оберіть вашу професію:</div>
                        <div class="form__radios">
                          <!-- begin radio -->
                          <label class="radio">
                            <input type="radio" name="profession" checked="">
                            <span>Продавець <span class="quest">?</span></span>
                          </label>
                          <!-- end radio -->
                          <!-- begin radio -->
                          <label class="radio">
                            <input type="radio" name="profession">
                            <span>Монтажник <span class="quest">?</span></span>
                          </label>
                          <!-- end radio -->
                        </div>
                      </div>
                    </div>
                    <div class="form__field">
                      <div class="form__input">
                        <div class="form__label">Введіть ваш майбутній пароль:</div>
                        <!-- begin input -->
                        <div class="input">
                          <input type="password">
                        </div>
                        <!-- end input -->
                      </div>
                    </div>
                    <div class="form__btn">
                      <button class="btn">реєстрація</button>
                    </div>
                  </div>
                  <div class="form__footer"> Вже зареєстровані, але не пам’ятаете пароль? <a href="#">Відновити пароль</a>
                  </div>
                </form>
              </div>
              <!-- end form -->
            </div>
          </div>
        </section>
        <!-- end registration -->
      </main>
      <!-- end registration -->
      <!-- begin footer -->
      <footer class="footer footer--transp">
        <div class="footer__copy"> &copy; 2019 ТОВ “МАРІО” Усі права захищені </div>
      </footer>
      <!-- end footer -->
    </div>
    <!-- END content -->
    <!-- BEGIN scripts -->
    <script type="text/javascript" src="js/app.js"></script>
    <!-- END scripts -->
  </body>
</html>
